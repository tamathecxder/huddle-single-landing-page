<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontendmentor.io - Huddle Landing Page with Sinle Intro Section</title>
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--  -->
  <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>

  <div class="container">
    <div class="bg-image">
      <nav>
        <div class="logo">
          <img src="./assets/img/logo.svg" alt="Hubble Logo">
        </div>
      </nav>
      <main>
        <div class="image-content">
          <img src="./assets/img/illustration-mockups.svg" alt="illustration-mockups">
        </div>
        <div class="text-content">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <button type="button" class="btn-register">Register</button>
        </div>
      </main>
    </div>
    <footer>
      <div class="circle">
        <i class="fa-brands fa-facebook-f myicons"></i>
      </div>
      <div class="circle">
        <i class="fa-brands fa-twitter myicons"></i>
      </div>
      <div class="circle">
        <i class="fa-brands fa-instagram myicons"></i>
      </div>
    </footer>
  </div>

  <!-- Fontawesome icons -->
  <script src="https://kit.fontawesome.com/cd8a01c470.js" crossorigin="anonymous"></script>
  
</body>
</html>
